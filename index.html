<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</head>

<body>
  <ons-splitter>
    <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
      <ons-page>
        <ons-list>
          <ons-list-item onclick="fn.load('login.html')" tappable>
            Login
          </ons-list-item>
          <ons-list-item onclick="fn.load('logbook.html')" tappable>
            Log book
          </ons-list-item>
          <ons-list-item onclick="fn.load('newlog.html')" tappable>
            New Log
          </ons-list-item>
        </ons-list>
      </ons-page>
    </ons-splitter-side>
    <ons-splitter-content id="content" page="login.html"></ons-splitter-content>
  </ons-splitter>

  <template id="login.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Login
        </div>
      </ons-toolbar>
      <div style="height:100%; display:flex; align-items:center; justify-content:center">
        <div>
          <p>
            <ons-input id="username" modifier="underbar" placeholder="Username" float></ons-input>
          </p>
          <p>
            <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float></ons-input>
          </p>
          <p style="margin-top: 30px;">
            <ons-button onclick="login()">Sign in</ons-button>
          </p>
        </div>
      </div>
    </ons-page>
  </template>

  <template id="logbook.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Log book
        </div>
      </ons-toolbar>
      <ons-list>
        <ons-list-item tappable>Tap me</ons-list-item>
        <ons-list-item tappable>Tap me</ons-list-item>
        <ons-list-item tappable>Tap me</ons-list-item>
      </ons-list>
      <ons-fab position="bottom right">
        <ons-icon icon="md-plus" onclick="fn.load('newlog.html')"></ons-icon>
      </ons-fab>
    </ons-page>
  </template>

  <template id="newlog.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          New log
        </div>
      </ons-toolbar>
<div style="display:flex; height:100%; flex-direction: column">
      <section class="formwrapper" style="padding:16px; flex:1">
        <style>
          .formwrapper ons-input {
            width: 100%;
            
          }
          
        </style>
        <p><ons-input id="log_title" modifier="material" placeholder="Log title" type="string" float></ons-input></p>
        <p><ons-input id="driver" modifier="underbar" placeholder="Driver" type="string" float></ons-input></p>
        <p style="padding-top:4px"></p>
        <p><ons-input id="log_from" modifier="transparent" placeholder="From" type="string" float></ons-input></p>
        <p><ons-input id="log_to" modifier="underbar" placeholder="To" type="string" float></ons-input></p>
        <p style="display:flex; justify-content:"><label class="left">
          <ons-checkbox input-id="andback"></ons-checkbox>
        </label>
        <label for="andback" class="center" style="padding-left:8px; flex:1; text-align:center">... and back</label></p>
        <p style="padding-top:4px"></p>
        <p><ons-input id="log_startingmilage" modifier="underbar" placeholder="Starting milage (km)" type="number" float></ons-input></p>
        <p><ons-input id="log_finishingmilage" modifier="underbar" placeholder="Finishing milage (km)" type="number" float></ons-input></p>
        
      </section>
      <section style="padding:16px;">
    <ons-button style="width:100%; align-self:bottom;">Save</ons-button>
  </section>
</div>
    </ons-page>
  </template>

  <script src="js/app.js"></script>
</body>

</html>
